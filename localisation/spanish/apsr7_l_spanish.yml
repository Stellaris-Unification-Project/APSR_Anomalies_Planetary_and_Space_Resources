 ### СЮЖЕТ - ИССЛЕДОВАНИЕ АНОМАЛЬНОЙ ЗОНЫ (2хх) ###
 
 # Показ сообщения, добавление спецпроекта постройки спецтанка
 
 apsr.7212.title:0 "Desarrollo del proyecto completado"
 apsr.7212.desc:0 "El desarrollo de un vehículo ultra blindado está terminado y es hora de empezar a construirlo. Tomará algún tiempo, pero esperamos que todos nuestros esfuerzos den sus frutos."
 apsr.7212.button:1 "Empiece a construirlo"

 
 
 # после постройки спецтанка - проект на запуск экспедиции
 
 apsr.7213.title:0 "La exploración de la zona anómala"
 apsr.7213.desc:0 "Hemos desarrollado un tanque sumamente seguro y ahora estamos listos para enviar una expedición al centro de la zona anómala."
 apsr.7213.button:1 "Empezar"

 
 
 # конец экcпедиции - доступ к техе на здание 1 уровня
 
 apsr.7215.title:0 "El péndulo"
 apsr.7215.desc:0 "¡La expedición fue todo un éxito! A pesar de tener algunos problemas, la tripulación del barco de alta salvaguardia logró llegar al centro de la zona. Un "motor del tiempo" parecía estar ubicado allí. Fue construido hace mucho tiempo y ha estado acumulando energía del flujo del tiempo durante décadas. Y cuando se llena con la energía del tiempo desbordante, la escupe en el entorno circundante.\nSegún los documentos existentes que se encuentran cerca, el tiempo se entiende como un proceso físico. Los científicos de la civilización por la que se creó el péndulo habían desarrollado una teoría de que el tiempo puede usarse como un proceso físico conectado con la energía. Esta teoría se basa en considerar el tiempo como un proceso material que produce algún tipo de energía. Posteriormente se definieron las características numéricas que determinan la liberación de la energía del tiempo. - primero teóricamente, luego prácticamente. Solían llamarlo mecánica del "tiempo físico", o "mecánica tau". \nDesafortunadamente, o afortunadamente, solo se creó un dispositivo de este tipo y puede existir al mismo tiempo."
 apsr.7215.button:1 "Interesante"
 apsr.7215.button.effect:1 ""
 
 
 
 ## СОБЫТИЯ НАПАДЕНИЯ МУТАНТОВ (22х, 23х, 24х, 25х) ##
 
 
 
 ## СОБЫТИЯ ПЕРВОГО ГОДА (22х) ##
 
 
 # нападение
  
 apsr.7221.title:0 "Ataque mutante"
 apsr.7221.desc:0 "Tenemos un mensaje del planeta donde §Y $ apsr7_planet_modifier $ §! se encuentra. \nUn grupo de criaturas traspasó los límites de la zona anómala y comenzó a atacar uno de nuestros asentamientos. Desafortunadamente, cuando el equipo de respuesta llegó allí, todas las construcciones ya estaban destruidas y la mayoría de los colonos murieron."
 apsr.7221.button:1 "Mejorar el control de los límites de la zona."
 apsr.7221.button.tooltip:1 "La restauración de los edificios requerirá recursos."
 
 
 
 ## СОБЫТИЯ ТРЕТЬЕГО ГОДА (23х) ##
 
 
 # нападение
 
 apsr.7231.title:0 "Ataque mutante. Otra vez"
 apsr.7231.desc:0 "Tenemos un mensaje del planeta donde §Y$apsr7_planet_modifier$§! se encuentra.\nUn grupo de criaturas volvió a cruzar las fronteras de la zona anómala y se dirigió a uno de nuestros asentamientos, pero esta vez estábamos preparados. Nuestros ejércitos ya se han unido a la batalla."
 apsr.7231.button:1 "¡Mantenga la defensa!"
 
 # поражение

 apsr.7232.title:0 "Ataque mutante. Fracaso"
 apsr.7232.desc:0 "No pudimos contener a los mutantes. Las criaturas rompieron nuestra defensa, destruyeron algunos asentamientos y regresaron a la zona como si nada hubiera pasado."
 apsr.7232.button:1 "¡Maldita sea!"
 apsr.7232.button.tooltip:1 "Dos asentamientos fueron destruidos. La restauración de los edificios requerirá recursos."

 # победа

 apsr.7233.title:0 "Ataque mutante. Criaturas liquidadas"
 apsr.7233.desc:0 "Hemos matado a todas las criaturas con éxito y ya no hay peligro para nuestra colonia, al menos por ahora. Pero no debemos dormirnos en los laureles, ya que pueden venir más ataques."
 apsr.7233.button:1 "Genial"
 
 
 
 ## СОБЫТИЯ ШЕСТОГО ГОДА (24х) ##
 
 
 # нападение

 apsr.7241.title:0 "Ataque mutante. Una horda"
 apsr.7241.desc:0 "Tenemos un mensaje del planeta donde §Y$apsr7_planet_modifier$§! se encuentra.\n¡Un grupo de mutantes ha vuelto de la zona anómala! Nos hemos unido a la batalla según el plan. Pero la falta de fortificaciones especiales limita mucho nuestras habilidades de contraataque."
 apsr.7241.button:1 "¡Mantenga la defensa!"

 ## поражение

 apsr.7242.title:0 "Ataque mutante. Fracaso"
 apsr.7242.desc:0 "No pudimos contener a los mutantes. Las criaturas rompieron nuestra defensa y llevaron el caos a la mayor parte del planeta, y también atacaron una gran parte de nuestros asentamientos. Algunos fueron completamente destruidos, todo lo que podría ser devorado es devorado, y lo que no podía ahora es nada más que escombros. Después de destruir nuestros asentamientos, las criaturas regresaron a la zona como si nada hubiera pasado. Probablemente necesitaríamos construir algunas fortificaciones que los mantuvieran dentro de la zona."
 apsr.7242.button:1 "¡Maldita sea!"
 apsr.7242.button.tooltip:1 "Se destruyeron tres asentamientos. La restauración de los edificios requerirá recursos."

 ## победа

 apsr.7243.title:0 "Ataque mutante. Criaturas liquidadas"
 apsr.7243.desc:0 "Hemos matado a todas las criaturas con éxito y ya no hay peligro para nuestra colonia, al menos por ahora. Pero no debemos dormirnos en los laureles, ya que pueden venir más ataques."
 apsr.7243.button:1 "Genial"
 
 
 
 ## СОБЫТИЯ ДЕСЯТОГО ГОДА (25х) ##
 
 
 ## нападение

 apsr.7251.title:0 "Ataque mutante. La oscuridad"
 apsr.7251.desc:0 "Tenemos un mensaje inquietante del planeta donde §Y $ apsr7_planet_modifier $ §! se encuentra. Las criaturas han vuelto a cruzar las fronteras de la zona anómala, y la cantidad de ellas ha superado todos los límites. Las fortificaciones estacionarias aún no se han completado y no pueden contener a los mutantes de manera eficiente. No tenemos nada que hacer más que esperar lo mejor y confiar en el número de nuestros ejércitos."
 apsr.7251.button:1 "¡Mantenga la defensa!"

 ## поражение

 apsr.7252.title:0 "Ataque mutante. Fracaso"
 apsr.7252.desc:0 "Los mutantes se han abierto paso entre nuestros ejércitos y ahora el planeta es un infierno viviente. Una cantidad increíble de ellos se extendió por todo el planeta, destruyendo todo en el camino. Después de que todas las criaturas vivientes del planeta murieron, una niebla azulada anormal se extendió desde el corazón de la zona y cubrió todo el planeta. Unas horas después se dispersó, y ahora no queda nada en el planeta más que ruinas... y la zona anómala maldita..."
 apsr.7252.button:1 "Es un completo fracaso..."
 apsr.7252.button.tooltip:1 "Todos los asentamientos del planeta están destruidos. \nHemos perdido la colonia"
 
 ## победа

 apsr.7253.title:0 "Ataque mutante. Criaturas liquidadas"
 apsr.7253.desc:0 "Hemos matado a todas las criaturas con éxito y no hay más peligro para nuestra colonia. - por ahora. Sin embargo, dada la cantidad de criaturas que participaron en el ataque y fueron posteriormente asesinadas, nos da la esperanza de que tengamos al menos algo de tiempo para prepararnos para el próximo encuentro."
 apsr.7253.button:1 "Genial"
 
 
 
 
 
 
 
 
 
 
 
 
 
 ### SPECIAL PROJECT
 
 apsr7_special:0 "$apsr7_planet_modifier$"
 apsr7_special_desc:0 "$apsr7_planet_modifier_desc$"
 
 APSR7_MESSAGE_SR_INFORMED_TITLE:0 "Información sobre un planeta único"
 APSR7_MESSAGE_SR_INFORMED:0 "Recibimos información sobre un recurso especial llamado §M$apsr7_planet_modifier$§!, que se encuentra en el planeta §Y$PLANET$§! bajo el control de la §Y$COUNTRY$§!."
 
 apsr7_tankconstruct_special:0 "Creando un vehículo blindado súper fortificado"
 apsr7_tankconstruct_special_DESC:0 "Los planos de nuestro vehículo blindado especialmente diseñado están ahora completos. Todo lo que queda es ponerlo en realidad."
 
 apsr7_expedition_special:0 "Expedición al centro de la zona anómala"
 apsr7_expedition_special_DESC:0 "El vehículo blindado está terminado y ahora estamos listos para enviar la expedición al centro de la zona anómala. ¡Es hora de conocer el secreto de este lugar!"
 
 
 
 ### Аномалия
 
 apsr7_anomaly:0 "Datos interesantes"
 apsr7_anomaly_desc:0 "Durante la investigación de la superficie del planeta [From.GetName], obtuvimos datos que definitivamente necesitan más investigación."

 
 
