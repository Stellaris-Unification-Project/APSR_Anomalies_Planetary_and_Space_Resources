 apsr_defendship_army_desc:0 "No es un tanque, ¡es una verdadera obra maestra! Ha sido desarrollado utilizando las tecnologías más avanzadas.\n§MNos permite organizar una expedición al corazón de la zona anómala.§!"
  
 
 
